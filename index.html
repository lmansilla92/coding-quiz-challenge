<!-- Metadata not visible in viewport-->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz Challenge</title>
    </head>
    <!-- Visible part of the page below -->
    <body>
        <!-- High Scores/Timer -->
        <div class="score-timer-container">
            <button class="high-scores">View High Scores</button>
            <span class="timer">Time: </span>
        </div>
                
        <!-- Main Section -->
        <section id="start-quiz-container">
            <h1>Coding Quiz Challenge</h1>
            <p class="start-quiz-p">Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score/time by ten seconds.</p>
            <button class="start-quiz">Start Quiz</button>
        </section>

        <!-- Section that displays questions and answers -->
        <!-- data-state makes sure this section is hidden until event listener click on start quiz button -->
        <section id="question-container" data-state="hidden">
            <h2>Commonly used data types DO NOT include:</h2>
            <button class="answer">1. Strings</button>
            <button class="answer">2. Booleans</button>
            <button class="answer">3. Alerts</button>
            <button class="answer">4. Numbers</button>
        </section>

    
    </body>
    <script src="assets/js/script.js"></script>
</html>
